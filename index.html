<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SkyScanner Tool</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap.min.css.map" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">

    <script src="./js/jquery.min.js"></script>
    <script src="./js/myscript.js"></script>
</head>

<body>
    <div class="container mb-4 mt-4">
        <div class="row">
            <div class="col">
                <form class="row mt-4 flight1">
                    <div class="col-12 text-center">
                        <h4>Flight1</h4>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="date" name="flight_date" onchange="changeDate('flight1')" />
                    </div>
                    <!-- <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" onclick="changeDateIncrement('flight1')" id="data_increment1" name="data_increment">
                            <label class="form-check-label" for="data_increment1">
                                Date incremented
                            </label>
                        </div>
                    </div> -->
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" onclick="changeRandomDate('flight1')" id="date_random1" name="date_random">
                            <label class="form-check-label" for="date_random1">
                                Random Date
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mtb5">
                        <input class="form-control" type="text" name="from_iata" placeholder="From (IATA)" />
                    </div>
                    <div class="col-12 mtb5">
                        <input class="form-control" type="text" name="to_iata" placeholder="To (IATA)" />
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="search_pair1" onclick="changeIATAReverse('flight1')" name="search_pair">
                            <label class="form-check-label" for="search_pair1">
                                Search Pair in both directions
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" onclick="changeRandomPair('flight1')" id="iata_random1" name="iata_random">
                            <label class="form-check-label" for="iata_random1">
                                Random IATA Pair
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mtb5">
                        <label for="import_iata1">Import an IATA list pair</label>
                        <input class="btn btn-success w-100 form-control" type="file" accept=".csv, text/csv"  onchange="importIATA('flight1', this)" id="import_iata1"/>
                    </div>
                    <div class="col-12 mtb5">
                        <label for="import_date1">Import a list of dates</label>
                        <input class="btn btn-success w-100 form-control" type="file" accept=".csv, text/csv"  onchange="importDates('flight1', this)" id="import_date1"/>
                    </div>
                </form>
            </div>
            <div class="col">
                <form class="row mt-4 flight2">
                    <div class="col-12 text-center">
                        <h4>Flight2</h4>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="date" name="flight_date" onchange="changeDate('flight2')" />
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" onclick="changeRandomDate('flight2')" id="date_random2" name="date_random">
                            <label class="form-check-label" for="date_random2">
                                Random Date
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mtb5">
                        <input class="form-control" type="text" name="from_iata" placeholder="From (IATA)" />
                    </div>
                    <div class="col-12 mtb5">
                        <input class="form-control" type="text" name="to_iata" placeholder="To (IATA)" />
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="search_pair2" onclick="changeIATAReverse('flight2')" name="search_pair">
                            <label class="form-check-label" for="search_pair2">
                                Search Pair in both directions
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" onclick="changeRandomPair('flight1')" id="iata_random2" name="iata_random">
                            <label class="form-check-label" for="iata_random2">
                                Random IATA Pair
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mtb5">
                        <label for="import_iata2">Import an IATA list pair</label>
                        <input class="btn btn-success w-100 form-control" type="file" accept=".csv, text/csv"  onchange="importIATA('flight2', this)" id="import_iata2"/>
                    </div>
                    <div class="col-12 mtb5">
                        <label for="import_date2">Import a list of dates</label>
                        <input class="btn btn-success w-100 form-control" type="file" accept=".csv, text/csv"  onchange="importDates('flight2', this)" id="import_date2"/>
                    </div>
                </form>
            </div>
            <div class="col">
                <form class="row mt-4 flight3">
                    <div class="col-12 text-center">
                        <h4>Flight3</h4>
                    </div>
                    <div class="col-12">
                        <input class="form-control" type="date" name="flight_date" onchange="changeDate('flight3')" />
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" onclick="changeRandomDate('flight3')" id="date_random3" name="date_random">
                            <label class="form-check-label" for="date_random3">
                                Random Date
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mtb5">
                        <input class="form-control" type="text" name="from_iata" placeholder="From (IATA)" />
                    </div>
                    <div class="col-12 mtb5">
                        <input class="form-control" type="text" name="to_iata" placeholder="To (IATA)" />
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="search_pair3" onclick="changeIATAReverse('flight3')" name="search_pair">
                            <label class="form-check-label" for="search_pair3">
                                Search Pair in both directions
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" onclick="changeRandomPair('flight1')" id="iata_random3" name="iata_random">
                            <label class="form-check-label" for="iata_random3">
                                Random IATA Pair
                            </label>
                        </div>
                    </div>
                    <div class="col-12 mtb5">
                        <label for="import_iata3">Import an IATA list pair</label>
                        <input class="btn btn-success w-100 form-control" type="file" accept=".csv, text/csv"  onchange="importIATA('flight3', this)" id="import_iata3"/>
                    </div>
                    <div class="col-12 mtb5">
                        <label for="import_date3">Import a list of dates</label>
                        <input class="btn btn-success w-100 form-control" type="file" accept=".csv, text/csv"  onchange="importDates('flight3', this)" id="import_date3"/>
                    </div>
                </form>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col">
                <input class="form-control" type="number" id="priceAlert" placeholder="Price Alert" />
            </div>
            <div class="col">
                <select class="form-control" id="checkStatus">
                    <option>After end checking</option>
                    <option value="1">Do not restart</option>
                    <option value="2">Immediatly restart</option>
                    <option value="3">Restart after X minutes</option>
                </select>
            </div>
            <di class="col">
                <input class="form-control" type="number" id="restart_min" placeholder="Minute" />
            </di>
            <div class="col">
                <select class="form-control" id="cabinClass">
                    <option value="0">Cabin Class</option>
                    <option value="CABIN_CLASS_ECONOMY">Economic</option>
                    <option value="CABIN_CLASS_BUSINESS">Business</option>
                </select>
            </div>
        </div>
        <div class="row mt-2 mb-2">
            <div class="col">
                <input class="form-control" type="number" id="adultNumber" placeholder="Adult Number" />
            </div>
            <div class="col">
                <input class="form-control" type="text" id="child" placeholder="Child Number" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" id="startBtn" onclick="start()">Start</button>
            </div>
        </div>
        <div class="mt-4 alerts">
            <!-- <div class="col m-2">All result count is <span id="res_cnt"></span>. Fit result count is <span id="fit_cnt"></span></div> -->
            <!-- <div id="priceAlertDiv"></div> -->
        </div>
    </div>

</body>

</html>
